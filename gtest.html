<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Run subset of gtest tests</title><link rel="stylesheet" type="text/css" href="style.css"></head><body><div class="column"><div class="header"><a href="index.html">Home</a></div><hr><div class="content"><h2>Run subset of gtest tests</h2>
<pre>
Given a bunch of tests like:
GTEST_TEST(TestName, Test1)
GTEST_TEST(TestName, Test2)
GTEST_TEST(TestName, Test3)

You can run them all using:
--gtest_filter=TestName.*
</pre><div class="footer">Apr 16 2020<br /><a href="index.html">Home</a></div></div></div></body></html>
